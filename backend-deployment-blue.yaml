apiVersion: apps/v1
kind: Deployment

metadata:
  name: blue-deployment
  labels:
    app: backend-blue-green

spec:
  replicas: 1
  selector:
    matchLabels:
      app: blue

  template:
    metadata:
      labels:
        app: blue
    spec:
      containers:
        - name: blue-container
          image: othom/e-commerce-backend-blue:latest
          resources:
            requests:
              cpu: '10m' #1% of a core
              memory: '150Mi'
            limits:
              cpu: '50m' #5% of a core
              memory: '400Mi'
          imagePullPolicy: Always
      restartPolicy: Always
