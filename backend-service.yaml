apiVersion: v1
kind: Service

metadata:
  name: blue-green-straging-service
  labels:
    app: backend-blue-green

spec:
  type: LoadBalancer
  ports:
    - name: http-port
      port: 5005
      targetPort: 5005
      protocol: TCP
  selector:
    # app: blue
    app: green
