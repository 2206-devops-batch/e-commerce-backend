apiVersion: v1
kind: Service 
metadata:
  name: front-end-service
  namespace: p3-space
  labels: 
    app: front-end 
spec:
  type: LoadBalancer
  selector: 
    app: front-end 
  ports:
    - protocol: "TCP"  
      port: 80  #front-end port  
      targetPort: 3000 # this is for the container port
        
