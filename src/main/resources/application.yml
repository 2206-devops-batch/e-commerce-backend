server:
  port: 5000
spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.PostgreSQL14Dialect
    defer-datasource-initialization: true
  datasource:
    platform: postgres
    url: jdbc:postgresql://db-service:5432/postgres
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: example

  mail:
    properties:
      mail:
        smtp:
          starttls:
            enable: 'true'
          auth: 'true'
    host: smtp.gmail.com
    username: ${LOCALEMAIL}
    password: ${EMAILPASSWORD}
    port: '587'
